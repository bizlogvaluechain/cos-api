input {
        tcp {
                port => 5000
        }
        beats {
                port => 5044
        }
        file {
                path => "/tmp/logs/*"
#                path => "/app/Springboot-Elk.%{+YYYY-MM-dd}.log"
#                 path => "C:/kmss_workspace/cos-api/Springboot-Elk.2023-11-25.log"
                sincedb_path => "/dev/null"
                start_position => "beginning"
        }
}
output {
        stdout{
                codec => rubydebug
        }
        elasticsearch {
                hosts => ["elasticsearch:9200"]
                index => "spring-boot-logs.%{+YYYY-MM-dd}"
        }
}

